name: Acionador_BD_JN_filtro

# Executa a cada hora, e também permite disparo manual
on:
  schedule:
    - cron: '5 * * * *'  # A cada hora, no minuto 5
  workflow_dispatch:

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar repositório
      - name: Checkout do repositório
        uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Instalar dependências
      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      # 4️⃣ Configurar Secret do Google
      - name: Exportar credenciais do Google
        run: echo "${{ secrets.GCP_CREDENTIALS }}" > gcp_creds.json

      # 5️⃣ Rodar script Python
      - name: Rodar script
        run: python BD_JN_filtro.py
        env:
          SPUN_API_TOKEN: ${{ secrets.SPUN_API_TOKEN }}
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}
