name: Rodar script Python a cada hora

# Dispara a cada hora
on:
  schedule:
    - cron: '0 * * * *'  # todo início de hora
  workflow_dispatch:      # permite rodar manualmente

jobs:
  run-python-script:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Clonar o repositório
      - name: Checar código
        uses: actions/checkout@v3

      # 2️⃣ Configurar Python
      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      # 3️⃣ Instalar dependências
      - name: Instalar dependências
        run: pip install -r requirements.txt

      # 4️⃣ Executar script Python
      - name: Executar mainn.py
        env:
          GCP_CREDENTIALS: ${{ secrets.GCP_CREDENTIALS }}  # credencial da Service Account
        run: python mainn.py
